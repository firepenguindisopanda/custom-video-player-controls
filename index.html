<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Custom Video Player</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/progress.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1 id="video-title">Custom Video Player</h1>
        <video
        src="videos/tech.webm"
        id="custom-video"
        class="screen"
        poster="img/poster_1.png"
        controls
        >
            <track src="subtitles/subtitles.vtt" kind="subtitles" srclang="en" label="English">
            <track src="descriptions/descriptions.vtt" kind="descriptions" srclang="en" label="English">
        </video>
        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input
            type="range"
            id="progress"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            value="0"
            />
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
        <div id="video-description" class="video-details">
            <!-- Content will be dynamically loaded -->
          </div>
          
        <script src="script.js"></script>
        <script src="render_json_data.js"></script>
    </body>

</html>
